<h3>Geeks</h3>

<form role="search" ng-submit="updateLocation()">

        <input type="text" class="form-control" placeholder="Location">
    </div>
</form>

<ul class="todo-list">
    <li class="todo-item" ng-repeat="geek in geeks">
        {{geek.name}}
    </li>
</ul>
